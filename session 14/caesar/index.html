<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar cipher</title>
    <link rel="stylesheet" href="caesar.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input id="cipher-input" />
        <button id="cipher-btn" onclick="cipher()">Cipher</button>
      </div>
      <p id="cipher-result"></p>
    </div>

    <div class="container">
      <div>
        <input id="decipher-input" />
        <button id="decipher-btn" onclick="decipher()">Decipher</button>
      </div>
      <p id="decipher-result"></p>
    </div>

    <script src="caesar.js"></script>
  </body>
</html>
